apiVersion: apps/v1
kind: Deployment
metadata:
  name: dragons-lending-api
  namespace: fintech-prod-ersa-team
  labels:
    app: dragons-lending-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dragons-lending-api
  template:
    metadata:
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
      labels:
        app: dragons-lending-api
        deploysphere_health: "true"
    spec:
      imagePullSecrets:
        - name: fintech-docker-secret
      containers:
        - name: dragons-lending-api
          image: ersa-team-docker-registry.fintechchallenge.pl/ersa-team/dragons-lending-api:latest
          imagePullPolicy: Always
          ports:
            - name: api
              containerPort: 8080
            - name: management
              containerPort: 9090
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          resources:
            limits:
              cpu: 600m
              memory: 500Mi
            requests:
              cpu: 50m
              memory: 50Mi
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9090
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9090
            initialDelaySeconds: 50
            periodSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: dragons-lending-api
  namespace: fintech-prod-ersa-team
  labels:
    app: dragons-lending-api
    visualize: "true"
    prometheus_monitoring: "true"
spec:
  ports:
    - name: api
      port: 8080
      protocol: TCP
      targetPort: api
  selector:
    app: dragons-lending-api
---









