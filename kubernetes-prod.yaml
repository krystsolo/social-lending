kind: Secret
metadata:
  name: fintech-prod-ersa-team-basic-auth-secret
  namespace: fintech-prod-ersa-team

data:
  users: |
    ZXJzYTokYXByMSQwVWZFMEM2ZyQ4cHV4cnFXbkVTNjRhTy94SmVLVTAuCgo=

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: fintech-prod-ersa-team-basic-auth-middleware
  namespace: fintech-prod-ersa-team
spec:
  basicAuth:
    secret: fintech-prod-ersa-team-basic-auth-secret
    headerField: X-WebAuth-User
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dragons-lending-api
  namespace: fintech-prod-ersa-team
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`dragons-lending-api.ersa-team.fintechchallenge.pl`)
      middlewares:
        - name: fintech-prod-ersa-team-basic-auth-middleware
          namespace: fintech-prod-ersa-team
      services:
        - kind: Service
          name: dragons-lending-api
          namespace: fintech-prod-ersa-team
          passHostHeader: true
          port: 8080
          scheme: http
  tls:
    options:
      namespace: fintech-prod-ersa-team
    certResolver: hltech
    domains:
      - main: dragons-lending-api.ersa-team.fintechchallenge.pl
